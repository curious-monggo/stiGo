<ion-header no-shadow>

    <ion-navbar>
      <ion-title text-center>Login</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding text-center class="centerPerfect">

  <ng-container *ngIf="!loginSuccess">
    <button ion-button (click)="signIn()">Login Via Fb</button>
  </ng-container>
  <ng-container *ngIf="loginSuccess">
      <ion-item no-lines>
          <ion-avatar class="centerPerfect">
              <img class="avatarSize" src="{{photoURL}}"/>
          </ion-avatar>
      </ion-item>
      <h4>Welcome, {{displayName}}.</h4>
      <button text-center ion-button (click)="goToHome()">Let's Go!</button> 
  </ng-container>
</ion-content>
